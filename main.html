<!DOCTYPE html>

<html>
<style>
body {
        color: #149414;
        background: black;
        font-family: "Courier New", Courier, monospace
      }
      </style>

<body>


<body onload="typeWriter()">

<p id="start"></p>

<script>
var i = 0;
var txt = 'hello, world';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("start").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
    
  }
}
</script>
