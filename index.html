<!DOCTYPE html>
<html>
  <style>
    body {
      color: #149414;
      background: #000000;
      font-family: "Courier New", Courier, monospace;
    }
    .cursor {
      animation: blink 0.69s infinite;
      color: #149414;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    #image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 25%;
      height: auto;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
  </style>
  <head></head>
  <body>
    <div id="content">
      <span id="start"></span><span class="cursor">â–®</span>
    </div>
    <img id="image" src="https://i.ibb.co/k2qDSMT/cooltext434458464810165.png" />
    <script>
      var i = 0;
      var txt = "hello, world";
      var speed = 100;
      var isTypingComplete = false;
      var isEnterPressed = false;
      var isWebsitePreloaded = false;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("start").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          isTypingComplete = true;
          preloadWebsite();
        }
      }

      function showImage() {
        if (isEnterPressed && isTypingComplete) {
          var content = document.getElementById("content");
          var image = document.getElementById("image");
          var opacity = 0;
          var fadeInInterval = setInterval(function() {
            if (opacity >= 1) {
              clearInterval(fadeInInterval);
              content.style.display = "none";
            } else {
              opacity += 0.1;
              image.style.opacity = opacity;
            }
          }, 50);
        }
      }

      function handleKeyPress(event) {
        if (event.keyCode === 13) {
          isEnterPressed = true;
          showImage();
          document.removeEventListener("keydown", handleKeyPress);
        }
      }

      function preloadWebsite() {
        if (!isWebsitePreloaded) {
          var link = document.createElement("link");
          link.rel = "preload";
          link.href = "https://s1csty9.github.io/";
          link.as = "document";
          document.head.appendChild(link);
          isWebsitePreloaded = true;
        }
      }

      setTimeout(typeWriter, 1000);
      document.addEventListener("keydown", handleKeyPress);
    </script>
  </body>
</html>
